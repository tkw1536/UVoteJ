<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UVoteJ - Admin Interface</title>

    <!-- Bootstrap core CSS -->
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/lib/bootstrap/custom/admin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="part" id="init">
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-md-offset-5" id="message">
                    Loading...
                </div>
            </div>
        </div>
    </div>
    <div class="part" id="login">
        <div class="container">
            <form class="form-signin" role="form">
                <h2 class="form-signin-heading">Please sign in. </h2>
                <div id="form-signin-message"></div>
                <input type="text" id="form-signin-user" class="form-control" placeholder="Username" required>
                <input type="password" id="form-signin-pass" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>

        </div> <!-- /container -->
    </div>
    <div class="part" id="inside">
        You are now admin! Congrats!
    </div>

    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/admin/js/inside.js"></script>
    <script src="/admin/js/login.js"></script>
</body>
</html>
